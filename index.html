<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oumaima Attafi | Quantitative Analyst</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --text-color: #1b1b1e;
      --accent-color: #ffffff;
      --neon-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: transparent;
      color: var(--text-color);
      line-height: 1.8;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(20px);
      padding: 1rem 2rem;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 4rem;
      list-style: none;
    }

    nav ul li a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    /* ===== SECTION (NO animation here) ===== */
    .section {
      padding: 14rem 3rem;
      max-width: 1600px;
      min-height: 100vh;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .section::before {
      content: '';
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    #home::before { background-image: url('retouch_2025112721184479.jpg'); }
    #about::before { background-image: url('download (45).jpg'); }
    #projects::before { background-image: url('retouch_2025120519222551.jpg'); }
    #skills::before { background-image: url('download (45).jpg'); }
    #contact::before { background-image: url('form.jpg'); }
    #resume::before { background-image: url('download (45).jpg'); }

    /* ===== TEXT ANIMATION (THIS IS THE KEY PART) ===== */
    .animate-text {
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .animate-text.active {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2, h3, p {
      color: white;
      text-align: center;
    }

    .home {
      text-align: left;
      padding-left: 5rem;
    }

    .home h1 {
      font-size: 5rem;
      text-transform: uppercase;
    }

    .home p {
      font-size: 1.6rem;
    }
  </style>
</head>

<body>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#resume">Resume</a></li>
  </ul>
</nav>

<section id="home" class="section home">
  <h1 class="animate-text">Oumaima Attafi</h1>
  <p class="animate-text">Junior Quantitative Analyst</p>
  <p class="animate-text">M.Sc. in Financial & Economic Modeling</p>
</section>

<section id="about" class="section">
  <h2 class="animate-text">About Me</h2>
  <p class="animate-text">Quantitative finance, econometrics, and data-driven research.</p>
</section>

<section id="projects" class="section">
  <h2 class="animate-text">Projects</h2>
</section>

<section id="skills" class="section">
  <h2 class="animate-text">Skills</h2>
</section>

<section id="contact" class="section">
  <h2 class="animate-text">Contact Me</h2>
</section>

<section id="resume" class="section">
  <h2 class="animate-text">Resume</h2>
</section>

<!-- ===== TEXT OBSERVER (REPLAYS EVERY TIME) ===== -->
<script>
  const texts = document.querySelectorAll('.animate-text');

  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        } else {
          entry.target.classList.remove('active');
        }
      });
    },
    { threshold: 0.4 }
  );

  texts.forEach(text => observer.observe(text));
</script>

</body>
</html>
