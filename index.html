  <style>
    :root {
      --gradient-start: #B8B7FD;
      --gradient-end: #F6DDFF;
      --text-color: #1b1b1e;
      --accent-color: #ffffff;
      --neon-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'DM Serif Display', sans-serif; /* Changed to Montserrat */
    }

    body {
      background: transparent;
      color: var(--text-color);
      line-height: 1.8;
      overflow-x: hidden;
    }

    nav {
      background: transparent;
      backdrop-filter: blur(20px);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 4rem;
    }

    nav ul li a {
      color: red;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--accent-color);
      transform: scale(1.1);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: var(--neon-color);
      box-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color);
      transition: width 0.4s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .section {
      padding: 14rem 3rem;
      max-width: 1600px;
      min-height: 100vh;
      margin: auto;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards;
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      z-index: -2;
      filter: none;
    }

    #about::before { background-image: url('Design sans titre (8).png'); }
    #projects::before { background-image: url('Design sans titre (8).png'); }
    #skills::before { background-image: url('Design sans titre (8).png'); }
    #contact::before { background-image: url('Design sans titre (8).png'); }
    #resume::before { background-image: url('Design sans titre (8).png'); }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

      text-shadow:none ;
